apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs-app
  template:
    metadata:
      labels:
        app: nextjs-app
    spec:
      containers:
      - name: nextjs-app
        image: gcr.io/gfsa-438010/nextjs-app:1d7b6c7e667266164c89d71b0d82bc2f80c4d2ed
        imagePullPolicy: Always  
        ports:
        - containerPort: 3000
