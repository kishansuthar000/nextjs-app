apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextjs-app
  namespace: qa
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "my-static-ip"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: ""
      http:
        paths:
          - path: /qa(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: nextjs-app
                port:
                  number: 8080